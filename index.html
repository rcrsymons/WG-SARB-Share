<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geoscience Image Gallery</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #111;
      color: #ddd;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #fff;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
      justify-items: center;
      padding: 0;
    }
    .gallery img, video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transition: transform 0.2s ease;
    }
    .gallery img:hover, video:hover {
      transform: scale(1.03);
    }
    figcaption {
      font-size: 0.9em;
      margin-top: 5px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Wits Geoscience Specimen Gallery</h1>

  <section class="gallery">
